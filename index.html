<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="K-Sync - 暗黙知抽出システム。インタビューから組織のナレッジを自動生成。" />
    <title>K-Sync | 暗黙知抽出システム</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Noto Sans JP', 'system-ui', '-apple-system', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              primary: {
                50: '#f0f4ff',
                100: '#e0e9ff',
                200: '#c7d5fe',
                300: '#a4b8fc',
                400: '#8193f8',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                800: '#3730a3',
                900: '#312e81',
                950: '#1e1b4b',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
              'slide-in-right': 'slideInRight 0.3s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(10px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
            },
          }
        }
      }
    </script>
    
    <style>
      /* Base Styles */
      body {
        font-family: 'Noto Sans JP', system-ui, -apple-system, sans-serif;
        font-feature-settings: "palt";
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
      
      /* Custom scrollbar for dark backgrounds */
      .dark-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
      }
      .dark-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      
      /* Selection */
      ::selection {
        background-color: rgba(99, 102, 241, 0.2);
        color: inherit;
      }
      
      /* Focus ring */
      .focus-ring:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
      }
      
      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Glass effect */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      
      /* Animate in utilities (Tailwind animate-in compatibility) */
      @keyframes animateIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-in {
        animation: animateIn 0.2s ease-out forwards;
      }
      .fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .zoom-in-95 {
        --tw-enter-scale: 0.95;
      }
      .slide-in-from-right-4 {
        animation: slideInFromRight 0.3s ease-out forwards;
      }
      @keyframes slideInFromRight {
        from { opacity: 0; transform: translateX(16px); }
        to { opacity: 1; transform: translateX(0); }
      }
      
      /* Print styles */
      @media print {
        body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        .no-print { display: none !important; }
      }
      
      /* PDF generation container styles */
      #pdf-render-container {
        position: absolute;
        left: -9999px;
        top: 0;
        width: 210mm;
        background: white;
      }
      #pdf-render-container.rendering {
        position: fixed;
        left: 0;
        top: 0;
        z-index: 99999;
      }
    </style>
    
    <!-- Import map for ES modules -->
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
        }
      }
    </script>
    
    <!-- PDF Generation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.2/html2pdf.bundle.min.js" 
            integrity="sha512-MpDFIChbcXl2QgipQrt+AJLlsDBMD0bOMFqQgypWvybLXnhJQE0TgYgoyasDV9wz1Rk5tcuP+RmUT3qJQmS3A==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>
  </head>
  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Hidden container for PDF rendering -->
    <div id="pdf-render-container" aria-hidden="true"></div>
    
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: sans-serif;">
        <h1>JavaScriptを有効にしてください</h1>
        <p>このアプリケーションを使用するには、JavaScriptを有効にする必要があります。</p>
      </div>
    </noscript>
  </body>
</html>
